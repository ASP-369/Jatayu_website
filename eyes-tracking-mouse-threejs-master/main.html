<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Jatayu - Drone Innovation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #000033, #000000);
            color: white;
        }

        /* Navbar */
        header {
            background-color: rgba(0, 0, 50, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 20;
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .brand {
            display: flex;
            align-items: center;
        }

        header .brand-text {
            color: #90cdf4; /* Tailwind's text-blue-200 */
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            margin-left: 10px;
        }

        header .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        header .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header .nav-links a {
            margin-left: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header .nav-links a:hover {
            color: #00bfff;
        }

        /* Hero Section */
        .hero {
            background-image: url("https://www.investopedia.com/thmb/vCDGskfAfwY80VN9URdXgaOiBZQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/DroneInsurance_Who_I_am-8f12e8b0998c4c699fd306781c2dfc1a.jpg"); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Gradient Overlay for the Hero Section */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 50, 0.6), rgba(0, 0, 0, 0.8));
            z-index: 5;
        }

        .hero-content {
            z-index: 10;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00bfff;
            font-family: 'Orbitron', sans-serif;
            opacity: 0; /* Start hidden */
            transform: translateX(50px); /* Start slightly off screen */
            animation: fadeInRight 1s forwards; /* Fade in animation */
        }

        .hero button {
            background-color: #1f2937;
            color: white;
            padding: 10px 24px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start below */
            animation: fadeInUp 1s forwards; /* Fade in animation */
        }

        /* Fade-In Animations */
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Delay the animations */
        .hero h1 {
            animation-delay: 0.5s; /* Delay for heading */
        }

        .hero button {
            animation-delay: 1s; /* Delay for button */
        }

        /* Gallery Section */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 50px 0;
            background-color: #000033;
        }

        .gallery-item img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        /* Footer Section */
        footer {
            background-color: #1f2937;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="brand">
            <img src="jatayu_logo.png" alt="Club Logo" class="logo">
            <span class="brand-text">Project Jatayu</span>
        </div>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#Projects">Projects</a>
            <a href="#Achievements">Achievements</a>
            <a href="#contact">Contact Us</a>
            <a href="#about">About Us</a>
            <a href="#signin">Sign In</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to Project Jatayu</h1>
            <button>Explore Now</button>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <div class="gallery-item">
            <img src="https://png.pngtree.com/background/20230626/original/pngtree-black-background-showcasing-a-3d-rendered-x-ray-drone-picture-image_4058016.jpg" alt="Drone Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://png.pngtree.com/background/20230520/original/pngtree-small-black-drone-is-light-up-with-colorful-colors-picture-image_2671322.jpg" alt="Drone Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://img.freepik.com/premium-photo/white-quadcopter-modern-drone-with-camera-black-background-3d-rendering_844516-1601.jpg" alt="Drone Image 3">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Project Jatayu. All Rights Reserved.</p>
    </footer>

    <script>
        // No additional scripts, gallery is static
    </script>
</body>
</html>
